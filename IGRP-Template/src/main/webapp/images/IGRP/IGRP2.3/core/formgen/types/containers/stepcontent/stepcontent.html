<div class="step-app gen-step-holder #[justified]#  #[autoctrl]# #[setpagetitle]#" tab-template="#[template]#">
    <ul class="step-steps #[justified]#">
    </ul>
    <div class="step-content">
    </div> 
    <div class="step-footer">
        <button data-step-action="prev" class="step-btn btn prev btn-grey">Voltar</button>
        <button data-step-action="next" class="step-btn btn next btn-primary">Seguinte</button>
        <button data-step-action="finish" class="step-btn btn finish btn-success">Enviar</button>
    </div>
</div>
